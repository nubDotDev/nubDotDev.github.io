<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Generator</title>
</head>
<body>
  <p>Welcome to the maze generator!</p>
  <select name="algorithm" id="algorithm">
    <option value="defaultAlgorithm">--Algorithm--</option>
    <option value="aldousBroder">Aldous Broder</option>
    <option value="eller">Eller</option>
    <option value="kruskal">Kruskal</option>
    <option value="prim">Prim</option>
    <option value="recursiveBacktracking">Recursive Backtracking</option>
    <option value="recursiveDivision">Recursive Division</option>
    <option value="wilson">Wilson</option>
  </select>
  <select name="shape" id="shape">
    <option value="defaultShape">--Shape--</option>
    <option value="delta">Delta</option>
    <option value="orthogonal">Orthogonal</option>
    <option value="sigma">Sigma</option>
    <option value="upsilon">Upsilon</option>
  </select>
  <input type="number" name="x" placeholder="X-Size (cells)" id="x">
  <input type="number" name="y" placeholder="Y-Size (cells)" id="y">
  <input type="number" name="sideLength" placeholder="Cell side length" id="sideLength">
  <input type="number" name="thickness" placeholder="Line thickness" id="thickness">
  <input type="button" name="generate" value="Generate" onclick="generate()" id="generate">
  <br><br>
  <canvas id="maze"></canvas>
  <script src="maze.js"></script>
</body>
</html>
