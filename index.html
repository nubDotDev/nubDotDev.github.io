<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Maze Generator</title>
</head>

<body>
  <h1>Maze Generator</h1>
  <p><a href="info.html">Info</a> | <a href="https://github.com/nubDotDev/nubDotDev.github.io">GitHub Repo</a></p>
  <b>General:</b>
  <table>
    <tr>
      <td>Cell shape:</td>
      <td>
        <select id="cellShape" name="cellShape" onchange="cellShapeChange()">
          <option value="delta">Delta (Triangles)</option>
          <option value="orthogonal" selected>Orthogonal (Squares)</option>
          <option value="sigma">Sigma (Hexagons)</option>
          <option value="upsilon">Upsilon (Octogons + Squares)</option>
          <option value="zeta">Zeta (Squares w/ Diagonals)</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Algorithm:</td>
      <td>
        <select id="algorithm" name="algorithm" onchange="algorithmChange()">
          <option value="aldousBroder">Aldous Broder</option>
          <option value="eller">Eller</option>
          <option value="growingTree">Growing Tree</option>
          <option value="huntAndKill">Hunt and Kill</option>
          <option value="kruskal">Kruskal</option>
          <option value="nAryTree">N-Ary Tree</option>
          <option value="prim">Prim</option>
          <option value="recursiveBacktracking" selected>Recursive Backtracking</option>
          <option value="recursiveDivision">Recursive Division</option>
          <option value="sidewinder">Sidewinder</option>
          <option value="wilson">Wilson</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Entries:</td>
      <td>
        <select id="entries" name="entries">
          <option value="none">None</option>
          <option value="corners" selected>Corners</option>
          <option value="sides">Sides</option>
        </select>
      </td>
    </tr>
  </table>
  <hr>
  <b>Dimensions:</b>
  <table>
    <tr>
      <td>Width:</td>
      <td><input id="xSize" class="numericalSetting" name="xSize" type="number" min="1" value="20"> cells</td>
    </tr>
    <tr>
      <td>Length:</td>
      <td><input id="zSize" class="numericalSetting" name="zSize" type="number" min="1" value="20"> cells</td>
    </tr>
    <tr>
      <td>Height (3D):</td>
      <td><input id="ySize" class="numericalSetting" name="ySize" type="number" min="1" value="1"> cells</td>
    </tr>
  </table>
  <hr>
  <b>Biases (0-1 inclusively):</b>
  <table>
    <tr>
      <td>Horizontal bias:</td>
      <td><input id="horizontalBias" class="numericalSetting" name="horizontalBias" type="number" min="0" max="1"
          step="any" value="0.5" disabled></td>
    </tr>
    <tr>
      <td>Index anchor:</td>
      <td><input id="indexAnchor" class="numericalSetting" name="indexAnchor" type="number" min="0" max="1" step="any"
          value="0.5" disabled></td>
    </tr>
    <tr>
      <td>Anchor bias:</td>
      <td><input id="anchorBias" class="numericalSetting" name="anchorBias" type="number" min="0" max="1" step="any"
          value="0" disabled></td>
    </tr>
  </table>
  <hr>
  <b>Draw settings:</b>
  <table>
    <tr>
      <td>Side length:</td>
      <td><input id="sideLength" class="numericalSetting" name="sideLength" type="number" min="1" value="20"> pixels
      </td>
    </tr>
    <tr>
      <td>Line thickness:</td>
      <td><input id="lineThickness" class="numericalSetting" name="lineThickness" type="number" min="1" value="2">
        pixels</td>
    </tr>
    <tr>
      <td>Wall color:</td>
      <td><input id="wallColor" class="button" name="wallColor" type="color"></td>
    </tr>
  </table>
  <button id="generate" class="button" name="generate" type="submit" onclick="generate()">Generate</button>
  <a id="download" class="button" href="#" download="maze.png" onclick="downloadMaze()"
    style="display: none;">Download</a>
  <canvas id="maze"></canvas>
  <script src="maze.js"></script>
</body>

</html>
