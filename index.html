<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Generator</title>
</head>

<body>
  <h1>Maze Generator</h1>
  <p>If a field isn't grayed out, fill it in.
  Click <a href="info.html">here</a> to learn more about maze generation.</p>
  <select name="algorithm" id="algorithm" onchange="algorithmChange()">
    <option value="defaultAlgorithm">--Algorithm--</option>
    <option value="aldousBroder">Aldous Broder</option>
    <option value="eller">Eller</option>
    <option value="growingTree">Growing Tree</option>
    <option value="huntAndKill">Hunt and Kill</option>
    <option value="kruskal">Kruskal</option>
    <option value="nAryTree">N-Ary Tree</option>
    <option value="prim">Prim</option>
    <option value="recursiveBacktracking">Recursive Backtracking</option>
    <option value="recursiveDivision">Recursive Division</option>
    <option value="sidewinder">Sidewinder</option>
    <option value="wilson">Wilson</option>
  </select>
  <select name="cellShape" id="cellShape" onchange="cellShapeChange()">
    <option value="defaultShape">--Cell Shape--</option>
    <option value="delta">Delta (Triangles)</option>
    <option value="orthogonal">Orthogonal (Squares)</option>
    <option value="sigma">Sigma (Hexagons)</option>
    <option value="upsilon">Upsilon (Octogons + Squares)</option>
    <option value="3d">3D (Cubes)</option>
  </select>
  <br>
  <input type="number" min="1" name="xSize" placeholder="Width (cells)" id="xSize">
  <input type="number" min="1" name="ySize" placeholder="Height (cells)" id="ySize" disabled>
  <input type="number" min="1" name="zSize" placeholder="Length (cells)" id="zSize">
  <br>
  <input type="number" min="0" max="1" step="any" name="horizontalBias" placeholder="Horizontal bias"
    id="horizontalBias" disabled>
  <input type="number" min="0" max="1" step="any" name="indexAnchor" placeholder="Index anchor"
    id="indexAnchor" disabled>
  <input type="number" min="0" max="1" step="any" name="anchorBias" placeholder="Anchor bias" id="anchorBias" disabled>
  Fields in this row can be decimals between 0 and 1 inclusively.
  <br>
  <input type="number" min="1" name="sideLength" placeholder="Side length (pixels)" id="sideLength">
  <input type="number" min="1" name="thickness" placeholder="Line thickness (pixels)" id="thickness">
  <br>
  <input type="button" name="generate" value="Generate" onclick="generate()" id="generate">
  <br><br>
  <canvas id="maze"></canvas>
  <a href="#" class="button" download="maze.png" onclick="downloadMaze()" style="display: block;"
    id="download">Download</a>
  <script src="maze.js"></script>
</body>

</html>
