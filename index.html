<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Generator</title>
  <script src="maze.js"></script>
</head>
<body>
  <p>Welcome to the maze generator!</p>
  <select name="algorithm" id="algorithm" onchange="algorithmChange()">
    <option value="defaultAlgorithm">--Algorithm--</option>
    <option value="aldousBroder">Aldous Broder</option>
    <option value="kruskal">Kruskal</option>
    <option value="recursiveBacktracker">Recursive Backtracker</option>
    <option value="wilson">Wilson</option>
  </select>
  <select name="shape" id="shape" onchange="shapeChange()">
    <option value="defaultShape">--Shape--</option>
    <option value="delta">Delta (Triangles)</option>
    <option value="orthogonal">Orthogonal (Squares)</option>
    <option value="sigma">Sigma (Hexagons)</option>
    <option value="upsilon">Upsilon (Octogons + Squares)</option>
    <option value="3d">3D (Cubes)</option>
  </select>
  <input type="number" name="x" placeholder="Width (cells)" id="x">
  <input type="number" name="y" placeholder="Height (cells)" id="y" value=1 disabled>
  <input type="number" name="z" placeholder="Length (cells)" id="z">
  <input type="number" name="sideLength" placeholder="Cell side length" id="sideLength">
  <input type="number" name="thickness" placeholder="Line thickness" id="thickness">
  <input type="button" name="generate" value="Generate" onclick="generate()" id="generate">
  <br><br>
  <canvas id="maze"></canvas>
  <a href="#" class="button" download="maze.png" id="download" onclick="downloadMaze()" style="display: none;">Download</a>
</body>
</html>
